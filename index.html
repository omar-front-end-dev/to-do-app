<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tasks App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" integrity="sha512-t4GWSVZO1eC8BM339Xd7Uphw5s17a86tIZIj8qRxhnKub6WoyhnrxeCIMeAqBPgdZGlCcG2PrZjMc+Wr78+5Xg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-8 mx-auto">
          <form action="" id="tasks-form" class="my-5 border border-primary p-3">
            <div class="mb-3">
              <input type="text" name="name" id="name" class="form-control" placeholder="type your task"/>
            </div>
            <div class="mb-3">
              <input type="submit" value="ADD" class="form-control bg-success text-white add-btn" id="submit-btn"/>
            </div>
          </form>
          </div>
          <div class="col-12 mx-auto">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>task name</th>
                  <th>edit</th>
                  <th>delete</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js" integrity="sha512-3dZ9wIrMMij8rOH7X3kLfXAzwtcHpuYpEgQg1OA4QAob1e81H8ntUQmQm3pBudqIoySO5j0tHN4ENzA6+n2r4w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app.js"></script>
  </body>
</html>
